<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Progress Bar</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="raphael-min.js"></script>
    <script type="text/javascript">
     window.onload = function () {
                var paper = Raphael("canvas", 640, 480),
                    btn = document.getElementById("run"),
                    cd = document.getElementById("code");

                (btn.onclick = function () {
                    paper.clear();
                    paper.rect(0, 0, 640, 480, 10).attr({fill: "#CFCFCF", stroke: "none"});
                    try {
                        (new Function("paper", "window", "document", cd.value)).call(paper, paper);
                    } catch (e) {
                        alert(e.message || e);
                    }
                })();
				
			
				
				//paper.path("M15.067,2.25c-5.979,0-11.035,3.91-12.778,9.309h3.213c1.602-3.705,5.271-6.301,9.565-").attr({fill: "#000", stroke: "none"});
            };
        </script>
    </head>
    <body>
        
        <div id="canvas"></div>
        <div><textarea id="code" style="width:1200px;">paper.circle(320, 240, 60).animate({fill: "#223fa3", stroke: "#000", "stroke-width": 80, "stroke-opacity": 0.5}, 2000);</textarea></div>
        <div><button id="run" type="button">Run</button></div>
   
    



</body></html>
